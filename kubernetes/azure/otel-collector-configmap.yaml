# OpenTelemetry Collector ConfigMap for Azure Data Explorer
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-azure
  namespace: otel-demo
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/part-of: opentelemetry-demo
    app.kubernetes.io/component: collector
data:
  relay: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
          http:
            endpoint: ${env:MY_POD_IP}:4318
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"

      httpcheck/frontend-proxy:
        targets:
          - endpoint: http://frontend-proxy:8080

      # Kubernetes-aware receivers
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: ['0.0.0.0:8888']

    exporters:
      debug:
        verbosity: basic

      # Azure Data Explorer exporter
      azuredataexplorer:
        cluster_uri: ${env:ADX_CLUSTER_URI}
        application_id: ${env:AZURE_CLIENT_ID}
        application_key: ${env:AZURE_CLIENT_SECRET}
        tenant_id: ${env:AZURE_TENANT_ID}
        db_name: ${env:ADX_DATABASE}
        metrics_table_name: "OTelMetrics"
        logs_table_name: "OTelLogs"
        traces_table_name: "OTelTraces"
        metrics_table_json_mapping: "otel_metrics_mapping"
        logs_table_json_mapping: "otel_logs_mapping"
        traces_table_json_mapping: "otel_traces_mapping"
        ingestion_type: managed
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 5000
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

    processors:
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25

      batch:
        send_batch_size: 1000
        send_batch_max_size: 2000
        timeout: 10s

      resourcedetection:
        detectors: [env, system]
        system:
          hostname_sources: ["os"]

      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.deployment.name
            - k8s.namespace.name
            - k8s.node.name
            - k8s.pod.start_time
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.ip
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
          - sources:
              - from: connection

      resource:
        attributes:
          - key: service.instance.id
            from_attribute: k8s.pod.uid
            action: insert

      transform:
        error_mode: ignore
        trace_statements:
          - context: span
            statements:
              - replace_pattern(name, "\\?.*", "")
              - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")

    connectors:
      spanmetrics:
        histogram:
          explicit:
            buckets: [5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2.5s, 5s, 10s]
        dimensions:
          - name: http.method
            default: GET
          - name: http.status_code
          - name: http.route
        exemplars:
          enabled: true
        metrics_flush_interval: 15s

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [k8sattributes, resourcedetection, memory_limiter, resource, transform, batch]
          exporters: [azuredataexplorer, debug, spanmetrics]
        metrics:
          receivers: [otlp, spanmetrics, prometheus]
          processors: [k8sattributes, resourcedetection, memory_limiter, resource, batch]
          exporters: [azuredataexplorer, debug]
        logs:
          receivers: [otlp]
          processors: [k8sattributes, resourcedetection, memory_limiter, resource, batch]
          exporters: [azuredataexplorer, debug]

      telemetry:
        logs:
          level: info
        metrics:
          level: detailed
          address: 0.0.0.0:8888
