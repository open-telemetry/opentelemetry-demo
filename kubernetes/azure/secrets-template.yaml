#
# Azure Data Explorer Credentials Template
#
# This is a template file. The actual secrets.yaml is generated by Terraform.
# If you're not using Terraform, copy this file to secrets.yaml and fill in your values.
#
# Usage:
#   cp secrets-template.yaml secrets.yaml
#   # Edit secrets.yaml with your Azure credentials
#   kubectl apply -f secrets.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: adx-credentials
  namespace: otel-demo
  labels:
    app.kubernetes.io/name: adx-credentials
    app.kubernetes.io/part-of: opentelemetry-demo
    app.kubernetes.io/component: configuration
type: Opaque
stringData:
  # Azure AD Tenant ID
  # Find this in: Azure Portal > Azure Active Directory > Overview
  AZURE_TENANT_ID: "YOUR_TENANT_ID"

  # Service Principal Client ID (Application ID)
  # Find this in: Azure Portal > App Registrations > Your App > Overview
  AZURE_CLIENT_ID: "YOUR_CLIENT_ID"

  # Service Principal Client Secret
  # Created when you set up the Service Principal
  AZURE_CLIENT_SECRET: "YOUR_CLIENT_SECRET"

  # ADX Cluster URI
  # Format: https://<cluster-name>.<region>.kusto.windows.net
  ADX_CLUSTER_URI: "https://YOUR_CLUSTER.YOUR_REGION.kusto.windows.net"

  # ADX Ingestion URI (for queued ingestion)
  # Format: https://ingest-<cluster-name>.<region>.kusto.windows.net
  ADX_INGESTION_URI: "https://ingest-YOUR_CLUSTER.YOUR_REGION.kusto.windows.net"

  # ADX Database Name
  ADX_DATABASE: "otel_demo"
