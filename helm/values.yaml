opentelemetry-collector:
  image:
    repository: "otel/opentelemetry-collector-contrib"
  enabled: true
  nameOverride: otelcol
  mode: deployment
  presets:
    kubernetesAttributes:
      enabled: true
  resources:
    limits:
      memory: 250Mi
  service:
    type: ClusterIP
  ports:
    metrics:
      enabled: true
    prometheus:
      enabled: true
      containerPort: 9464
      servicePort: 9464
      protocol: TCP
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9464"
    opentelemetry_community_demo: "true"
  config:
    receivers:
      otlp:
        protocols:
          http:
            # Since this collector needs to receive data from the web, enable cors for all origins
            # `allowed_origins` can be refined for your deployment domain
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"
      httpcheck/frontendproxy:
        targets:
          - endpoint: 'http://{{ include "otel-demo.name" . }}-frontendproxy:8080'
      redis:
        endpoint: '{{ include "otel-demo.name" . }}-valkey:6379'
        collection_interval: 10s

    exporters:
      ## Create an exporter to Jaeger using the standard `otlp` export format
      otlp:
        endpoint: '{{ include "otel-demo.name" . }}-jaeger-collector:4317'
        tls:
          insecure: true
      otlphttp/newrelic:
        endpoint: "https://otlp.nr-data.net:4317"
        tls:
          insecure: false
        headers:
          api-key: ${NEW_RELIC_LICENSE_KEY}
      # Create an exporter to Prometheus (metrics)
      otlphttp/prometheus:
        endpoint: 'http://{{ include "otel-demo.name" . }}-prometheus-server:9090/api/v1/otlp'
        tls:
          insecure: true
      opensearch:
        logs_index: otel
        http:
          endpoint: "http://otel-demo-opensearch:9200"
          tls:
            insecure: true

    processors:
      resourcedetection:
        detectors: [env]
      resource:
        attributes:
        - key: service.instance.id
          from_attribute: k8s.pod.uid
          action: insert

    # connectors:
    #   spanmetrics: {}

    service:
      pipelines:
        traces:
          processors: [memory_limiter, resource, resourcedetection, batch]
          exporters: [otlphttp/newrelic, debug]
          # exporters: [otlp, debug, spanmetrics]
        metrics:
          # receivers: [httpcheck/frontendproxy, redis, otlp, spanmetrics]
          receivers: [httpcheck/frontendproxy, redis, otlp]
          processors: [memory_limiter, resource, resourcedetection, batch]
          exporters: [otlphttp/newrelic, debug]
          # exporters: [otlphttp/prometheus, debug]
        logs:
          processors: [memory_limiter, resource,resourcedetection, batch]
          exporters: [otlphttp/newrelic, debug]
