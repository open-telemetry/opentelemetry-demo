# Loki - Single Binary Mode (simple deployment)
# For the contest telemetry setup

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  # Disable ruler to avoid storage issues
  rulerConfig:
    storage:
      type: local
      local:
        directory: /var/loki/rules
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

# Single binary mode
singleBinary:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi

# Disable distributed components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Disable gateway (we'll access directly)
gateway:
  enabled: false
  
# Disable monitoring components
monitoring:
  lokiCanary:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

# Disable test pod
test:
  enabled: false

# Disable caching (simple setup)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Minio not needed for local filesystem
minio:
  enabled: false
