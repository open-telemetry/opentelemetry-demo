name: Test image generation

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'

permissions:
  contents: read
  id-token: write

jobs:
  build_images:
    permissions:
      contents: read
      packages: write
    if: github.repository == 'tsuga-dev/opentelemetry-demo'
    uses: ./.github/workflows/component-build-images.yml
