name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_images:
    permissions: # required by the reusable workflow
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-push-images.yaml
    with:
      push: false
      version: "dev"
