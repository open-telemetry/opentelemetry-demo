name: Release Kubernetes Manifests

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - minor
          - major
          - patch
        default: 'minor'
      commit_changes:
        description: 'Commit and push changes'
        required: true
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/bump-version.sh
          chmod +x .github/scripts/stitch-manifests.sh

      - name: Bump version
        id: version
        run: |
          NEW_VERSION=$(.github/scripts/bump-version.sh ${{ inputs.bump_type }})
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "### Version Bumped to: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Stitch Kubernetes manifests
        run: |
          .github/scripts/stitch-manifests.sh

          # Add summary to GitHub Actions output
          echo "### Manifest Stitching Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          MANIFEST_FILE="kubernetes/splunk-astronomy-shop-${{ steps.version.outputs.new_version }}.yaml"
          if [ -f "$MANIFEST_FILE" ]; then
            FILE_SIZE=$(du -h "$MANIFEST_FILE" | cut -f1)
            LINE_COUNT=$(wc -l < "$MANIFEST_FILE")
            echo "✅ Manifest created successfully" >> $GITHUB_STEP_SUMMARY
            echo "- File: $MANIFEST_FILE" >> $GITHUB_STEP_SUMMARY
            echo "- Size: $FILE_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "- Lines: $LINE_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Manifest file not created" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Commit and push changes
        if: ${{ inputs.commit_changes }}
        run: |
          git add SPLUNK-VERSION
          git add kubernetes/splunk-astronomy-shop-${{ steps.version.outputs.new_version }}.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "### No Changes" >> $GITHUB_STEP_SUMMARY
            echo "No changes were detected." >> $GITHUB_STEP_SUMMARY
          else
            git commit -m "Release version ${{ steps.version.outputs.new_version }}

- Bumped version to ${{ steps.version.outputs.new_version }}
- Generated Kubernetes manifest: splunk-astronomy-shop-${{ steps.version.outputs.new_version }}.yaml"

            git push

            echo "### Changes Committed" >> $GITHUB_STEP_SUMMARY
            echo "✅ Version ${{ steps.version.outputs.new_version }} has been released" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create GitHub Release
        if: ${{ inputs.commit_changes }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## Splunk Astronomy Shop Release v${{ steps.version.outputs.new_version }}

            This release includes the combined Kubernetes manifest for all services.

            ### Deployment

            ```bash
            kubectl apply -f kubernetes/splunk-astronomy-shop-${{ steps.version.outputs.new_version }}.yaml
            ```

            ### Changes

            - Version bump: ${{ inputs.bump_type }}
            - Manifest file: `kubernetes/splunk-astronomy-shop-${{ steps.version.outputs.new_version }}.yaml`
          draft: false
          prerelease: false

      - name: Upload manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubernetes-manifest-v${{ steps.version.outputs.new_version }}
          path: kubernetes/splunk-astronomy-shop-${{ steps.version.outputs.new_version }}.yaml
          retention-days: 90
