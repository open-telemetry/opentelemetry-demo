version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    groups:
      actions-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    directories:
      - "/src/**/*"
    groups:
      go-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "gradle"
    directories:
      - "/src/**/*"
    groups:
      gradle-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directories:
      - "/src/**/*"
    groups:
      pip-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directories:
      - "/src/**/*"
    groups:
      nuget-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "composer"
    directories:
      - "/src/**/*"
    groups:
      composer-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directories:
      - "/src/flagd-ui/*"
      - "/src/frontend/*"
      - "/src/payment/*"
    groups:
      npm-production-dependencies:
        dependency-type: "production"
      npm-development-dependencies:
        dependency-type: "development"
    schedule:
      interval: "daily"
  - package-ecosystem: "docker"
    directories:
      - "/src/**/*"
    groups:
      docker-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "dotnet-sdk"
    directories:
      - "/src/accounting/*"
      - "/src/cart/src/*"
    groups:
      dotnet-sdk-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directories:
      - "/src/shipping/*"
    groups:
      cargo-production-dependencies:
        dependency-type: "production"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directories:
      - "/src/email/*"
    groups:
      bundler-production-dependencies:
        dependency-type: "production"
      bundler-development-dependencies:
        dependency-type: "development"
    schedule:
      interval: "daily"
