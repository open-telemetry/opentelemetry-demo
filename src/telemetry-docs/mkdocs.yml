site_name: OpenTelemetry Demo Telemetry Schema
site_description: Semantic conventions and telemetry schema for the OpenTelemetry Demo application
site_author: OpenTelemetry Demo Contributors
site_url: https://opentelemetry-demo.example.com/telemetry/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy

plugins:
  - search
  - offline

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true
  - admonition
  - attr_list

extra:
  version: 1.0.0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/open-telemetry/opentelemetry-demo
