# Kubernetes manifest for flagd
# Split from combined flagd/flagd-ui deployment
---
apiVersion: v1
kind: Service
metadata:
  name: flagd
  labels:
    opentelemetry.io/name: flagd
    app.kubernetes.io/component: flagd
    app.kubernetes.io/name: flagd
    app.kubernetes.io/version: 2.1.3
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  type: ClusterIP
  ports:
  - port: 8013
    name: rpc
    targetPort: 8013
  - port: 8016
    name: ofrep
    targetPort: 8016
  selector:
    opentelemetry.io/name: flagd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flagd
  labels:
    opentelemetry.io/name: flagd
    app.kubernetes.io/component: flagd
    app.kubernetes.io/name: flagd
    app.kubernetes.io/version: 2.1.3
    app.kubernetes.io/part-of: opentelemetry-demo
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      opentelemetry.io/name: flagd
  template:
    metadata:
      labels:
        opentelemetry.io/name: flagd
        app.kubernetes.io/component: flagd
        app.kubernetes.io/name: flagd
    spec:
      serviceAccountName: opentelemetry-demo
      containers:
      - name: flagd
        image: ghcr.io/open-feature/flagd:v0.12.8
        imagePullPolicy: IfNotPresent
        command:
        - /flagd-build
        - start
        - --port
        - '8013'
        - --ofrep-port
        - '8016'
        - --uri
        - file:./etc/flagd/demo.flagd.json
        ports:
        - containerPort: 8013
          name: rpc
        - containerPort: 8016
          name: ofrep
        env:
        - name: GOMEMLIMIT
          value: 60MiB
        resources:
          limits:
            memory: 75Mi
        volumeMounts:
        - name: config-rw
          mountPath: /etc/flagd
      initContainers:
      - command:
        - sh
        - -c
        - cp /config-ro/demo.flagd.json /config-rw/demo.flagd.json && cat /config-rw/demo.flagd.json
        image: busybox
        name: init-config
        volumeMounts:
        - mountPath: /config-ro
          name: config-ro
        - mountPath: /config-rw
          name: config-rw
      volumes:
      - name: config-rw
        persistentVolumeClaim:
          claimName: flagd-shared-config
      - configMap:
          name: flagd-config
        name: config-ro
