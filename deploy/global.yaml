# General (non-Sentry-specific) overrides for opentelemetry-demo Helm chart (https://github.com/open-telemetry/opentelemetry-helm-charts/tree/main/charts/opentelemetry-demo)
---
observability:
  otelcol:
    enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
  jaeger:
    enabled: true

prometheus:
  # TODO(tonyo): run in the otel nodepool
  rbac:
    create: false
  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: otel
          static_configs:
            - targets:
                - "otel-demo-otelcol:9464"
        - job_name: otel-collector
          static_configs:
            - targets:
                - "otel-demo-otelcol:8888"
grafana:
  # TODO(tonyo): run in the otel nodepool
  rbac:
    create: false
    pspEnabled: false

jaeger:
  # TODO(tonyo): run in the otel nodepool
  allInOne:
    resources:
      requests:
        cpu: 50m
      limits:
        memory: 350Mi

default:
  # Run all demo components on a separate node pool
  schedulingRules:
    nodeSelector:
      nodepool.sentry.io/name: otel-demo
    tolerations:
      - key: "nodepool-dedicated"
        operator: "Equal"
        value: "otel-demo"
        effect: "NoSchedule"

# Demo components
