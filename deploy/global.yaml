      requests:
        cpu: 50m
  featureflagService:
    resources:
      requests:
        cpu: 50m
  frauddetectionService:
    resources:
      requests:
        cpu: 50m
  frontend:
    resources:
      requests:
        cpu: 50m
  frontendProxy:
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 100Mi
  loadgenerator:
    resources:
      requests:
        cpu: 50m
  paymentService:
    resources:
      requests:
        cpu: 50m
  productCatalogService:
    resources:
      requests:
        cpu: 50m
  quoteService:
    resources:
      requests:
        cpu: 50m
  recommendationService:
